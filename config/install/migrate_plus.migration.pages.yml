# This migration demonstrates a simple import from a JSON file.
id: pages
label: Pages Import
migration_group: json_import
migration_tags:
  - json example
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  # Possible options
  #   include_raw_data: true
  #   track_changes: true
  #
  # Copy the source.json file config/import/source.json folder.
  urls:
    - '../config/import/source.json'
  # An xpath-like selector corresponding to the items to be imported.
  item_selector: pages
  fields:
    - name: url
      label: 'Unique ID'
      selector: url
    -
      name: alias
      label: 'Unique Alias'
      selector: alias
    -
      name: title
      label: 'Unique page identifier'
      selector: title
    -
      name: body
      label: 'Page body'
      selector: body
    -
      name: type
      label: 'Page type identifier'
      selector: contentType
    -
      # Expected format: Y-m-d\TH:i:s
      name: field_date
      label: 'Start date'
      selector: field_date
    -
      name: field_date_end
      label: 'End date'
      selector: field_date_end
    -
      name: field_location
      label: 'Location field'
      selector: field_location

  # Under 'ids', we identify source fields populated above which will uniquely
  # identify each imported item. The 'type' makes sure the migration map table
  # uses the proper schema type for stored the IDs.
  ids:
    url:
      type: string
process:
  type: type
  id: url
  title/value: title
  title/format:
    plugin: default_value
    default_value: rich_text
  title/view_mode:
    plugin: default_value
    default_value: 'node.full'
  body/view_mode:
    plugin: default_value
    default_value: 'node.full'
  body/value:
    plugin: body_parser
    source: body
  body/format:
    plugin: default_value
    default_value: rich_text 
  sticky:
    plugin: default_value
    default_value: 0
  moderation_state:
    plugin: default_value
    default_value: 'published'
  uid:
    plugin: default_value
    default_value: 1
  path/pathauto:
    plugin: default_value
    default_value: 0
  path/alias: alias
  field_event_date/value: field_date
  field_event_date/end_value: field_date_end
  field_location/value: field_location
  field_location/format:
    plugin: default_value
    default_value: rich_text
destination:
  plugin: 'entity:node'
  default_bundle: page
migration_dependencies: {  }
